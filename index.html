<!DOCTYPE >
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="Floyd | an AI chatbot" />
		<meta property="og:description" content="Floyd | an AI chatbot" />
		<meta property="og:title" content="Floyd" />
		<meta property="og:image" content="" />
		<meta property="og:type" content="website" />
		<link rel="canonical" href="https://ted.jerkface.net/" />
		<meta property="og:site_name" content="@Floyd" />
		<meta
			name="keywords"
			content="floyd, floyd ai, floyd ai chatbot, clyde ai discord, discord ai chatbot" />
		<meta
			property="og:image"
			content="https://i.postimg.cc/vZrMk9Lc/giphy-1.gif" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="language" content="English" />
		<meta name="author" content="Floyd" />
		<meta name="view-transition" content="same-origin" />
		<link rel="icon" href="https://i.postimg.cc/Y9swYxky/d0334c88784bcfebb5b2771c7a27161a.jpg" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
			rel="stylesheet"
			crossorigin />
		<title>TED</title>
	</head>
	<body oncontextmenu="return false;">
		<div class="container">
			<div class="profile-border box-color">
				<div class="profile box-color">
					<div class="banner">
						<img
							id="banner-image"
							src="https://i.postimg.cc/vZrMk9Lc/giphy-1.gif"
							alt="" />
					</div>
					<div class="main-header">
						<div class="image">
							<div class="avatar">
								<img
									class="box-color"
									id="avatar-image"
									alt=""
									aria-hidden="true"
									src="https://i.postimg.cc/Y9swYxky/d0334c88784bcfebb5b2771c7a27161a.jpg" />
								
								<div class="status box-color">
									<img
										id="status-image"
										src="./public/status/online.svg"
										alt="" />
								</div>
							</div>
							<!-- </button> -->
						</div>
						<div class="badges box-color" id="badges">
							<div class="badges-right">
								<a class="tooltip" aria-label="HypeSquad Brilliance">
									<img alt=" " src="./public/badges/hypesquad-brilliance.svg"
								/></a>
								<a
									class="tooltip"
									aria-label="Originally known as Floyd#0001">
									<img alt=" " src="./public/badges/legacy-username.svg"
								/></a>
							</div>
							<div class="badges-left"></div>
							<!-- badges list-->
							<!-- -->
						</div>
					</div>
					<div class="card box-color">
						<div class="name-box">
							<span class="display-name">TED</span>
							<span class="pronouns">your friendly AI sidekick on Discord</span>
						</div>
						<div class="body">
							<div class="content">
								<div class="about-section">
									<div class="title-body">ABOUT ME</div>
									<!-- text -->
									<span class="about-me">ðŸ‘‹ Say hi to Floyd, an AI chatbot drawing inspiration from Discord's official AI chatbot known as Clyde</span>
									<!-- -->
								</div>
								
								<div class="socials">
									<!-- social list -->
									<div class="column">
										<a
											class="platform"
											href="https://discord.com/oauth2/authorize?client_id=1058002449249615933&scope=bot&permissions=67584"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/discord.svg" />
											<div class="text-base platform-username">
												Invite Floyd
											</div>
											<div>
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a></div>
									<div class="column">
										<a
											class="platform"
											href="https://top.gg/bot/1058002449249615933/vote"
											rel="noreferrer noopener"
											target="_blank">
											<img
												class="platform-icon"
												alt=" "
												aria-hidden="true"
												src="./public/platforms/topgg.svg" />
											<div class="text-base platform-username">
												Vote on top.gg
											</div>
											<div class="">
												<img
													alt=" "
													id="link"
													aria-hidden="true"
													src="./public/icons/link.svg"
													class="connect" />
											</div>
										</a>
									</div>
									<!-- -->
								</div>
								<div class="chat-container">
									<input
										type="text"
										id="message-input"
										placeholder="Message @Mizu" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- <script src="./scripts/script.js"></script> -->
		<script src="./scripts/script_static.js"></script>
		<!-- <script src="./scripts/no_dev.js"></script> -->
		<!-- <script src="./scripts/message.js"></script> -->
	</body>
</html>
